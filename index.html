<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Shortly Website UI</title>
  </head>
  <body>
    <!-- Navigation Section -->
    <nav class="relative container mx-auto p-6">
      <!-- Navbar Container -->
      <div class="flex items-center justify-between">
        <!-- Flex Container For Logo & Menu -->
        <div class="flex items-center space-x-20">
          <img src="images/logo.svg" alt="" class="cursor-pointer" />
          <!-- Left Menu -->
          <div class="hidden font-bold space-x-8 lg:flex">
            <a href="#" class="text-grayishViolet hover:text-veryDarkBlue"
              >Home</a
            >
            <a href="#" class="text-grayishViolet hover:text-veryDarkBlue"
              >Features</a
            >
            <a href="#" class="text-grayishViolet hover:text-veryDarkBlue"
              >Pricing</a
            >
            <a href="#" class="text-grayishViolet hover:text-veryDarkBlue"
              >Support</a
            >
          </div>
        </div>
        <!-- Buttons -->
        <div
          class="hidden items-center text-grayishViolet font-bold space-x-6 lg:flex"
        >
          <div class="hover:text-veryDarkViolet">
            <a href="#">Login</a>
          </div>
          <button
            class="px-8 py-3 text-white bg-cyan rounded-full hover:opacity-70 duration-200"
          >
            <a href="#">Sign up</a>
          </button>
        </div>
        <!-- Hamburger Button -->
        <div class="md:hidden">
          <button
            type="button"
            id="menu-btn"
            class="z-40 hamburger block md:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>
        <!-- Mobile Menu -->
        <div
          id="menu"
          class="absolute hidden p-8 rounded-lg bg-darkViolet left-6 right-6 top-20 z-100 transition duration-200"
        >
          <div
            class="flex flex-col items-center justify-center space-y-10 w-full font-bold text-white rounded-sm"
          >
            <a href="#" class="w-full text-center">Home</a>
            <a href="#" class="w-full text-center">Features</a>
            <a href="#" class="w-full text-center">Pricing</a>
            <a href="#" class="w-full text-center">Ressources</a>
            <a
              href="#"
              class="w-full pt-6 border-t border-gray-400 text-center hover:to-grayishViolet"
              >Login</a
            >
            <a
              href="#"
              class="w-full py-3 rounded-full bg-cyan text-center hover:opacity-70"
              >Ressources</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <!-- Hero Container -->
      <div
        class="container flex flex-col-reverse space-y-8 mx-auto p-6 lg:flex-row"
      >
        <!-- Header -->
        <div
          class="mt-6 flex flex-col space-y-8 mb-40 lg:mt-16 xl:mb-50 lg:w-1/2"
        >
          <!-- Title -->
          <h1
            class="text-4xl text-center font-bold lg:text-5xl lg:text-left lg:max-w-md"
          >
            More than just shorter list.
          </h1>
          <!-- Content -->
          <p
            class="text-xl text-gray-400 mb-10 text-center lg:text-left lg:max-w-md"
          >
            Build your brand's recognition and get detailed insights on how your
            links are performing.
          </p>
          <div class="mx-auto lg:mx-0">
            <a
              href="#"
              class="px-8 py-3 bg-cyan text-white rounded-full font-bold lg:py-4 hover:opacity-80"
              >Get Started</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="mx-auto mb-16 md:w-180 lg:w-1/2 lg:mb-0">
          <img src="images/illustration-working.svg" alt="" />
        </div>
      </div>
    </section>

    <!-- Features -->
  </body>
</html>
